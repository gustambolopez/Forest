<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="falling_dots.css">
    <link rel="stylesheet" href="neon_text.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Press+Start+2P&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            background-color: #000;
            display: flex;
            min-height: 100vh;
            overflow: hidden;
            justify-content: flex-start;
        }

        .falling-dots-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        #search-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 100px;
            position: absolute; /* Changed to absolute */
            top: 50%;           /* Center vertically */
            left: 50%;          /* Center horizontally */
            transform: translate(-50%, -50%); /* Precise centering */
            z-index: 100;       /* Ensure it's on top */
            width: 100%;       /* Take full width */
        }

    

        .uv-search-container {
            position: relative;
            width: 1500px;
            height: 53px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto; /* Center the search bar */
        }

        .uv-search-bar {
            position: relative;
            display: flex;
            align-items: center;
            background-color: #530404;
            border-radius: 10px;
            right: 800px;
            top: -480px;
            left: 190px;
            width: 100%;
            height: 100%;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        #uv-address {
            width: calc(100% - 40px);
            border: none;
            background: none;
            color: white;
            font-size: 18px;
            padding-inline: 10px;
            outline: none;
            height: 100%;
            font-family: 'Press Start 2P', monospace;
        }

        #uv-address::placeholder {
            color: #f5f5f5;
            font-family: 'Press Start 2P', monospace;
        }

        .uv-search-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 100%;
            background-color: #333;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .uv-search-icon svg {
            fill: #fff;
        }

        .uv-search-icon:hover {
            background-color: #555;
        }

        .uv-search-bar:hover {
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        .uv-search-bar:focus-within {
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.4);
        }

        #sidebar-panel {
            width: 350px;
            background-color: #222;
            color: white;
            padding: 20px;
            box-sizing: border-box;
            position: fixed;
            top: 0;
            right: 6;
            height: 100%;
            z-index: 10;
        }

        #sidebar-panel h2 {
            font-family: 'Press Start 2P', monospace;
            color: #ffa200;
            margin-top: 0;
            margin-bottom: 14px;
            text-shadow: 0 0 10px red, 0 0 20px orange;
        }

        #sidebar-panel ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #sidebar-panel ul li a {
            display: block;
            color: #ddd;
            text-decoration: none;
            padding: 10px 0;
            font-family: 'Outfit', sans-serif;
            transition: color 0.3s ease;
        }

        #sidebar-panel ul li a:hover {
            color: #ffa200;
        }
    </style>
<link rel="stylesheet" href="css/neon_text.css">
<link rel="stylesheet" href="css/cosmic_search.css">
</head>
<body>

    <div class="falling-dots-container">
    </div>

    <div id="search-container">
        <div class="uv-search-container">
            <div class="uv-search-bar">
                <input id="uv-address" type="text" placeholder="Search the web" />
                <div class="uv-search-icon">
                    <svg id="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="24" height="24">
                        <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                    </svg>
                </div>
            </div>
            <div class="uv-glow"></div>
        </div>
    </div>

    <div id="sidebar-panel">
        <h2>Proxy</h2>
        <ul>
        </ul>
        <hr style="border-top: 1px solid #444; margin: 20px 0;">
    </div>

    <form id="uv-form" class="flex-center" style="display: none;">
        <input
            id="uv-search-engine"
            value="https://www.google.com/search?q=%s"
            type="hidden"
        />
        <input id="uv-address-fallback" type="text" placeholder="Search the web" />
    </form>
    <div class="desc left-margin" style="display: none;">
        <p id="uv-error"></p>
        <pre id="uv-error-code"></pre>
    </div>
    <footer>
        <div>

    <script src="falling_dots_generator.js"></script>
    <script src="baremux/index.js" defer></script>
    <script src="epoxy/index.js" defer></script>
    <script src="uv/uv.bundle.js" defer></script>
    <script src="uv/uv.config.js" defer></script>
    <script src="register-sw.js" defer></script>
    <script src="search.js" defer></script>
    <script src="index.js" defer></script>
    <script type="application/ld+json">
</body>
</html>
