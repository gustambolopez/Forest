<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Elite | A Minimalistic Unblocker</title>
    <meta name="description" content="A minimalistic web unblocker." />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="css/cosmic_search.css" />
    <link rel="stylesheet" href="css/falling_dots.css" />
    <link
        href="https://fonts.googleapis.com/css?family=Product+Sans"
        rel="stylesheet"
    />
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Press+Start+2P&display=swap"
        rel="stylesheet"
    />
    <link rel="stylesheet" href="css/neon_text.css" />
    <script src="baremux/index.js" defer></script>
    <script src="epoxy/index.js" defer></script>
    <script src="uv/uv.bundle.js" defer></script>
    <script src="uv/uv.config.js" defer></script>
    <script src="register-sw.js" defer></script>
    <script src="search.js" defer></script>
    <script src="index.js" defer></script>
    <script src="js/falling_dots_generator.js"></script>
</head>

<body>
    <header>
        <span class="header-title">EliteGamez</span>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Games</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="ai.html">AI</a></li>
                <li><a href="settings.html">Settings</a></li>
            </ul>
        </nav>
    </header>

    <div class="falling-dots-container">
    </div>

    <div id="search-container">
        <span id="elite-gamez-above-search">Elite Gamez</span>
        <form autocomplete="off" id="uv-form" class="search-bar">
            <input
                autocomplete="false"
                id="uv-search-engine"
                value="https://duckduckgo.com/?q=%s"
                type="hidden"
            />
            <input
                autocomplete="false"
                id="uv-address"
                type="text"
                placeholder="Search freely with Elite Gamez..."
            />
        </form>
    </div>

    <p></p>
    <div class="center-margin">
        <p id="uv-error"></p>
        <pre id="uv-error-code"></pre>
    </div>
    <div class="bottomText unselectable" style="left: 10px">
        Elite v0.2.0
    </div>
    <div class="bottomText unselectable" style="right: 10px">
        <a
            href="https://github.com"
            rel="noopener"
            target="_blank"
            >Github</a
        >
    </div>
    <iframe style="display: none" id="uv-frame"></iframe>
</body>
</html>
